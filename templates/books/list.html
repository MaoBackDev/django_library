<h1>Listado de Autores</h1>

<form method="get">
    {% csrf_token %}
    <input type="text" name="kword" placeholder="Ingrese nombre autor">
    <input type="date" name="date1">
    <input type="date" name="date2">
    <button type="submit">Buscar</button>
</form>


{% for book in books %}
    <p>{{book.title}} | {{book.date_published}} | {{book.category}}</p>
{% endfor %}
